<app-header [name]="'Cine Magic'"></app-header>

<ion-content [fullscreen]="true">

  <!-- Buscar -->
  <ion-searchbar placeholder="Buscar la Película"></ion-searchbar>

  <!-- Carrousel -->
  <app-carrosuel></app-carrosuel>

  <!-- Categorias Encabezado -->
  <ion-grid>
    <ion-row class="categorias">
      <ion-col>
        <ion-label color="primary">Categorias</ion-label>
      </ion-col>
      <ion-col>
        <ion-label color="primary">Mostrar Todo</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid> 

    <!-- Categorias -->
  <ion-grid>
      <ion-row class="elementos-categorias">
        <ion-col>
          <ion-chip>
            <ion-avatar>
              <img alt="Acción" src="../../assets/categorias/accion.png" />
            </ion-avatar>
            <ion-label>Acción</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col>
          <ion-chip>
            <ion-avatar>
              <img alt="Comedía" src="../../assets/categorias/comedia.png" />
            </ion-avatar>
            <ion-label>Comedía</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col>
          <ion-chip>
            <ion-avatar class="animacion">
              <img alt="Animación" src="../../assets/categorias/animación.png" />
            </ion-avatar>
            <ion-label>Animación</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col>
          <ion-chip>
            <ion-avatar class="ciencia-ficcion">
              <img alt="Ciencia ficción" src="../../assets/categorias/fantasia.jpg" />
            </ion-avatar>
            <ion-label>Fantasía</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col>
          <ion-chip>
            <ion-avatar>
              <img alt="Terror" src="../../assets/categorias/terror.png" />
            </ion-avatar>
            <ion-label>Terror</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col>
          <ion-chip>
            <ion-avatar>
              <img alt="Aventura" src="../../assets/categorias/aventura.png" />
            </ion-avatar>
            <ion-label>Aventura</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
  </ion-grid>

  <!-- Peliculas -->
  <ion-grid>

    <ion-row class="fila1" >
      <ion-col *ngFor="let item of carteleras.results" size="6">
        <ion-card>

          <ion-fab >
            <ion-fab-button color="danger" class="ion fab">
              <ion-icon name="heart-outline"></ion-icon>
            </ion-fab-button>
          </ion-fab>
          <img class="img-card" alt="Super Mario Bros" src="https://image.tmdb.org/t/p/original/{{item.poster_path}}" />
          
          <ion-card-header>
            <!-- <ion-card-subtitle>Votacion: 95%</ion-card-subtitle>
            <ion-card-title>Super Mario Bros</ion-card-title> -->
          </ion-card-header>
        
          <ion-card-content>
            <!-- <ion-icon class="megaphone" name="megaphone-outline"></ion-icon>
            <span> Fecha de Creación</span> <br>
            <span class="content_date "> 05/Abril/2023</span> -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<!-- <app-footer></app-footer> -->
